<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FinanX</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <app-spinner></app-spinner>
    <main>
        <div class="container">
            <img src="../../../assets/img/fondo.png" alt="" class="wave">
            <div class="img">
                <img src="../../../assets/img/dibujoMoneda.svg" alt="">
            </div>
        
            <div class="login-container">
                <form action="">
                    <img class="avatar" src="../../../assets/img/profile.svg" alt="">
                    <h2>Bienvenidos a finanx</h2>
                    <div class="input-div one focus">
                        <div class="i">
                            <i class="fa fa-user"></i>
                        </div>
                        <div>
                           
                            <input type="text" class="input" placeholder="Username" required  [(ngModel)]="email" name="email">
                        </div>
                    </div>
                    <div class="input-div two focus">
                        <div class="i">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div>
                            <input type="password" class="input" placeholder="Password" required [(ngModel)]="password" name="password">
                        </div>
                    </div>
                    <a href="#" class="olvidaste">¿Olvidaste tu contraseña?</a>
                    <input type="submit" class="btn" value="Login" (click)="login()">
                    <div *ngIf="finded==false">
                        Usuario incorrecto
                    </div>
                    <p class="registro">¿Aún no te registras?<a   class="registrate" routerLink="/create-seller">Registrate</a></p>
                </form>
            </div>

        </div>
        
    </main>
</body>
